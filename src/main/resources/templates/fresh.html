<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/fresh" method="post">
        <input type="text" name="name" placeholder="Name" /><br/><br/>
        <input type="text" name="address" placeholder="Name" /><br/><br/>
        <input type="submit" value="Submit" />
    </form>

    <ul th:each="data : ${errorMessage} != null ? ${errorMessage.getAllErrors()} : ${empty}">
        <li th:text="${data.getDefaultMessage()}"></li>
    </ul>
</body>
</html>
